<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload GitHub Repository</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">Repo Validator</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('upload') }}">Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('dev_validate') }}">Developer Validation</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>Upload GitHub Repository for Required Files Check</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('upload') }}">
      <div class="mb-3">
        <label for="repo_url" class="form-label">GitHub Repository URL</label>
        <input type="url" name="repo_url" id="repo_url" class="form-control" placeholder="https://github.com/user/repo" required value="{{ repo_url }}">
      </div>
      <div class="mb-3">
        <label for="required_items" class="form-label">Required files/folders to check (comma separated)</label>
        <input type="text" name="required_items" id="required_items" class="form-control" placeholder="e.g. README.md, src, setup.py" required value="{{ required_items }}">
      </div>
      <button type="submit" class="btn btn-primary">Check Repository</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
